name: Build Laravel Artifact

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, intl, pdo, bcmath, fileinfo, openssl, ctype, tokenizer, xml, curl, json

      - name: Install Composer deps (prod)
        run: |
          composer install --no-dev --prefer-dist --optimize-autoloader
          php artisan key:generate --ansi || true

      - name: Prepare artifact
        run: |
          mkdir -p release
          zip -r release/aiksiegowy_release.zip . -x ".git/*" ".github/*" "node_modules/*" "vendor/bin/*"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: aiksiegowy_release
          path: release/aiksiegowy_release.zip
